<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISO Audit Assistant v1.1 (Stable)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        slate: { 850: '#1e293b', 950: '#020617' },
                        'nc-major': '#dc2626',
                        'nc-minor': '#f59e0b',
                        'ofi': '#4f46e5',
                        'compliant-na': '#10b981',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['ui-monospace', 'monospace'],
                    },
                    animation: {
                        'bounce-slight': 'bounce-slight 0.3s infinite alternate',
                        'scan-line': 'scan 2s linear infinite',
                        'brain-wave': 'brainWave 3s ease infinite',
                        'spin-slow': 'spin 3s linear infinite',
                        'sparkle-spin': 'spin 2s linear infinite',
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                        'star-orbit': 'starOrbit 6s linear infinite',
                        'pulse-progress': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        'bounce-slight': { '0%': { transform: 'translateY(0)' }, '100%': { transform: 'translateY(-2px)' } },
                        scan: { '0%': { top: '-20%', opacity: '0' }, '50%': { opacity: '1' }, '100%': { top: '120%', opacity: '0' } },
                        brainWave: {
                            '0%': { backgroundPosition: '0% 50%' },
                            '50%': { backgroundPosition: '100% 50%' },
                            '100%': { backgroundPosition: '0% 50%' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        starOrbit: {
                             '0%': { transform: 'rotate(0deg) translateX(25px) translateY(-5px) scale(0.6) opacity(0.8)' },
                             '25%': { transform: 'rotate(90deg) translateX(22px) translateY(-8px) scale(0.8) opacity(1)' },
                             '50%': { transform: 'rotate(180deg) translateX(25px) translateY(-5px) scale(0.6) opacity(0.8)' },
                             '75%': { transform: 'rotate(270deg) translateX(22px) translateY(-8px) scale(0.8) opacity(1)' },
                             '100%': { transform: 'rotate(360deg) translateX(25px) translateY(-5px) scale(0.6) opacity(0.8)' },
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        :root { --font-scale: 1.0; }
        .text-adjustable { font-size: calc(1rem * var(--font-scale)); }
        .text-adjustable-sm { font-size: calc(0.875rem * var(--font-scale)); }
        .text-adjustable-xs { font-size: calc(0.75rem * var(--font-scale)); }
        .text-lg-custom { font-size: 1.125rem; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .dark ::-webkit-scrollbar-thumb { background: #475569; }
        input:focus, select:focus, textarea:focus { outline: none; }
        .step-connector { position: relative; }
        .step-connector:not(:last-child)::after {
            content: ''; position: absolute; top: 24px; left: 50%; width: 100%; height: 2px; background: #e2e8f0; z-index: 0;
        }
        .dark .step-connector:not(:last-child)::after { background: #334155; }
        .btn-brain-wave {
            background: linear-gradient(270deg, #4f46e5, #8b5cf6, #ec4899, #4f46e5);
            background-size: 300% 300%; animation: brainWave 3s ease infinite; z-index: 1;
        }
        .clause-scroll-container { overflow-y: auto; overflow-anchor: none; overscroll-behavior: contain; height: 100%; flex: 1; scroll-behavior: auto; }
        .description-text { display: block; color: #64748b; position: relative; }
        .dark .description-text { color: #94a3b8; }
        .copy-icon-trigger { position: absolute; top: 2px; right: 0px; padding: 2px; opacity: 0; transition: opacity 0.1s; }
        .description-text:hover .copy-icon-trigger { opacity: 1; }
        .group-select-icon { transition: all 0.2s ease-in-out; }
        .group-select-icon.selected { transform: scale(1.1); }
        .resize-handle { width: 8px; cursor: col-resize; background: rgba(100, 116, 139, 0.2); transition: background-color 0.2s; }
        .resize-handle:hover { background: rgba(99, 102, 241, 0.5); }
        .flex-textarea { resize: vertical; overflow-y: auto; min-height: 120px; width: 100%; height: auto; background-color: transparent; }
        .custom-status-select { appearance: none; cursor: pointer; text-align: center; font-weight: 700; transition: all 0.2s; box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1); }
        .dark .custom-status-select { background-color: #1e293b; color: #f8fafc; border-color: #334155; }
        .dark .custom-status-select option { background-color: #0f172a; }
        .block-grow { flex-grow: 1 !important; height: auto !important; min-height: 56px !important; }
        .block-shrink { flex-grow: 0 !important; height: 56px !important; min-height: 56px !important; overflow: hidden !important; }
        .structured-input-textarea { min-height: 150px; border: 2px dashed #e2e8f0; background-color: #f8fafc; border-radius: 12px; padding: 1rem; font-family: 'Inter', sans-serif; font-size: calc(0.875rem * var(--font-scale)); color: #1e293b; resize: vertical; transition: all 0.2s; }
        .dark .structured-input-textarea { border-color: #334155; background-color: #0f172a; color: #f8fafc; }
        .structured-input-textarea:focus { border-color: #4f46e5; box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1); }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="bg-gray-100 text-slate-800 h-screen overflow-hidden selection:bg-indigo-100 selection:text-indigo-900 transition-colors duration-200">
    <div id="root" class="h-full w-full"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>

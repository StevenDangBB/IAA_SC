<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISO Audit Pro</title>
    <script>
        // Polyfill process for browser environment to prevent crashes
        window.process = { env: { NODE_ENV: 'development' } };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        slate: { 850: '#1e293b', 950: '#020617' },
                        'nc-major': '#dc2626',
                        'nc-minor': '#f59e0b',
                        'ofi': '#4f46e5',
                        'compliant-na': '#10b981',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['ui-monospace', 'monospace'],
                    },
                    animation: {
                        'brain-wave': 'brainWave 3s ease infinite',
                    },
                    keyframes: {
                        brainWave: {
                            '0%': { backgroundPosition: '0% 50%' },
                            '50%': { backgroundPosition: '100% 50%' },
                            '100%': { backgroundPosition: '0% 50%' },
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; overflow: hidden; }
        
        /* Global Font Scaling */
        :root { --font-scale: 1.0; }
        html { font-size: calc(16px * var(--font-scale)); }
        
        ::selection { background-color: #4f46e5 !important; color: #ffffff !important; }
        .dark ::selection { background-color: #fbbf24 !important; color: #000000 !important; }

        /* Legacy helpers now just map to standard rems which scale with root */
        .text-adjustable-sm { font-size: 0.875rem; }
        .text-adjustable-xs { font-size: 0.75rem; }
        
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .dark ::-webkit-scrollbar-thumb { background: #475569; }
        
        input:focus, select:focus, textarea:focus { outline: none; }
        
        .btn-brain-wave {
            background: linear-gradient(270deg, #4f46e5, #8b5cf6, #ec4899, #4f46e5);
            background-size: 300% 300%; animation: brainWave 3s ease infinite; z-index: 1;
        }
        
        .block-grow { flex-grow: 1 !important; height: auto !important; min-height: 56px !important; }
        .block-shrink { flex-grow: 0 !important; height: 56px !important; min-height: 56px !important; overflow: hidden !important; }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "path": "https://esm.sh/path@^0.12.7",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "url": "https://esm.sh/url@^0.11.4",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "electron": "https://esm.sh/electron@^39.2.7"
  }
}
</script>
</head>
<body class="bg-gray-100 text-slate-800 h-screen selection:bg-indigo-100 selection:text-indigo-900 transition-colors duration-200">
    <div id="root" class="h-full w-full"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
